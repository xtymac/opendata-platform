<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKAN Sync Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background-color: #10b981;
        }

        .status-dot.offline {
            background-color: #ef4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.positive {
            color: #10b981;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .chart-filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 5px 12px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #f3f4f6;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .dataset-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .dataset-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dataset-item:hover {
            background: #f9fafb;
        }

        .dataset-item:last-child {
            border-bottom: none;
        }

        .dataset-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .dataset-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dataset-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .dataset-status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .dataset-status.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .dataset-status.running {
            background: #dbeafe;
            color: #1e40af;
        }

        .dataset-status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .dataset-time {
            color: #6b7280;
            font-size: 12px;
        }

        .failures-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .failure-item {
            padding: 12px;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .failure-item:last-child {
            margin-bottom: 0;
        }

        .failure-name {
            font-weight: 600;
            color: #991b1b;
            margin-bottom: 5px;
        }

        .failure-message {
            font-size: 14px;
            color: #7f1d1d;
            line-height: 1.4;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .modal-close {
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: #333;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä CKAN Sync Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot online" id="connectionStatus"></div>
                <span id="connectionText">Connected</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Datasets</div>
                <div class="stat-value" id="totalDatasets">0</div>
                <div class="stat-change positive">
                    <span>‚Üë</span>
                    <span id="datasetsChange">+0 today</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-change" id="successRateChange">
                    <span>‚Üí</span>
                    <span>Stable</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Records Synced</div>
                <div class="stat-value" id="recordsSynced">0</div>
                <div class="stat-change positive">
                    <span>‚Üë</span>
                    <span id="recordsChange">+0 today</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Syncs</div>
                <div class="stat-value" id="activeSyncs">0</div>
                <div class="stat-change">
                    <span>‚óè</span>
                    <span id="activeSyncsStatus">Idle</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Sync Performance</h2>
                    <div class="chart-filters">
                        <button class="filter-btn active" onclick="updateChart('24h')">24h</button>
                        <button class="filter-btn" onclick="updateChart('7d')">7d</button>
                        <button class="filter-btn" onclick="updateChart('30d')">30d</button>
                    </div>
                </div>
                <canvas id="performanceChart"></canvas>
            </div>

            <div class="failures-panel">
                <h2 class="chart-title" style="margin-bottom: 20px;">Recent Failures</h2>
                <div id="failuresList">
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <div class="dataset-list">
            <h2 class="chart-title" style="margin-bottom: 20px;">Dataset Status</h2>
            <div id="datasetsList">
                <div class="loading"></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="triggerFullSync()">
                Trigger Full Sync
            </button>
            <button class="btn btn-secondary" onclick="exportReport()">
                Export Report
            </button>
            <button class="btn btn-secondary" onclick="showSettings()">
                Settings
            </button>
        </div>
    </div>

    <div class="modal" id="datasetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Dataset Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();

        // Chart instance
        let performanceChart;

        // Connection status
        socket.on('connect', () => {
            document.getElementById('connectionStatus').className = 'status-dot online';
            document.getElementById('connectionText').textContent = 'Connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').className = 'status-dot offline';
            document.getElementById('connectionText').textContent = 'Disconnected';
        });

        // Real-time updates
        socket.on('sync_update', (data) => {
            console.log('Sync update:', data);
            updateDatasetStatus(data.dataset_id, data.status);
        });

        // Initialize dashboard
        async function initDashboard() {
            await loadStats();
            await loadDatasets();
            await loadFailures();
            initChart();
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await axios.get('/api/stats');
                const stats = response.data.overview;

                document.getElementById('totalDatasets').textContent = stats.total_datasets || 0;
                document.getElementById('successRate').textContent =
                    Math.round((stats.successful / stats.total_datasets) * 100) + '%';
                document.getElementById('recordsSynced').textContent =
                    formatNumber(stats.total_records || 0);
                document.getElementById('activeSyncs').textContent = stats.running || 0;

                if (stats.running > 0) {
                    document.getElementById('activeSyncsStatus').textContent = 'Processing';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load dataset list
        async function loadDatasets() {
            try {
                const response = await axios.get('/api/datasets');
                const datasets = response.data.datasets;

                const container = document.getElementById('datasetsList');
                container.innerHTML = '';

                datasets.forEach(dataset => {
                    const item = createDatasetItem(dataset);
                    container.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load datasets:', error);
            }
        }

        // Load failures
        async function loadFailures() {
            try {
                const response = await axios.get('/api/failures');
                const failures = response.data;

                const container = document.getElementById('failuresList');
                container.innerHTML = '';

                if (failures.length === 0) {
                    container.innerHTML = '<p style="color: #6b7280;">No recent failures</p>';
                    return;
                }

                failures.forEach(failure => {
                    const item = createFailureItem(failure);
                    container.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load failures:', error);
            }
        }

        // Create dataset item element
        function createDatasetItem(dataset) {
            const div = document.createElement('div');
            div.className = 'dataset-item';
            div.onclick = () => showDatasetDetails(dataset.dataset_id);

            const statusClass = dataset.last_status || 'pending';
            const lastSync = dataset.last_sync ?
                new Date(dataset.last_sync).toLocaleString() : 'Never';

            div.innerHTML = `
                <div class="dataset-name">${dataset.dataset_name}</div>
                <div class="dataset-meta">
                    <span class="dataset-status ${statusClass}">${statusClass}</span>
                    <span class="dataset-time">${lastSync}</span>
                </div>
            `;

            return div;
        }

        // Create failure item element
        function createFailureItem(failure) {
            const div = document.createElement('div');
            div.className = 'failure-item';

            div.innerHTML = `
                <div class="failure-name">${failure.dataset_name}</div>
                <div class="failure-message">${failure.error_message || 'Unknown error'}</div>
            `;

            return div;
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Success Rate',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Total Syncs',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            updateChart('24h');
        }

        // Update chart data
        async function updateChart(period) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            try {
                const hours = period === '24h' ? 24 : period === '7d' ? 168 : 720;
                const response = await axios.get(`/api/timeline?hours=${hours}`);

                // Process and update chart data
                // This is simplified - you'd process the timeline data properly
                const data = response.data;

                // Update chart with new data
                performanceChart.update();
            } catch (error) {
                console.error('Failed to update chart:', error);
            }
        }

        // Show dataset details modal
        async function showDatasetDetails(datasetId) {
            const modal = document.getElementById('datasetModal');
            modal.style.display = 'flex';

            try {
                const response = await axios.get(`/api/dataset/${datasetId}`);
                const data = response.data;

                document.getElementById('modalTitle').textContent = data.schedule.dataset_name;
                document.getElementById('modalBody').innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <h3>Schedule Information</h3>
                        <p><strong>Source:</strong> ${data.schedule.source_url}</p>
                        <p><strong>Frequency:</strong> ${data.schedule.sync_frequency}</p>
                        <p><strong>Last Sync:</strong> ${data.schedule.last_sync || 'Never'}</p>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <h3>Performance Metrics</h3>
                        <p><strong>Success Rate:</strong> ${Math.round(data.metrics.success_rate)}%</p>
                        <p><strong>Avg Duration:</strong> ${Math.round(data.metrics.avg_duration)}s</p>
                        <p><strong>Avg Records:</strong> ${Math.round(data.metrics.avg_records)}</p>
                    </div>
                    <button class="btn btn-primary" onclick="triggerDatasetSync('${datasetId}')">
                        Trigger Sync
                    </button>
                `;

                // Subscribe to updates for this dataset
                socket.emit('subscribe_dataset', { dataset_id: datasetId });
            } catch (error) {
                console.error('Failed to load dataset details:', error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('datasetModal').style.display = 'none';
        }

        // Trigger sync for specific dataset
        async function triggerDatasetSync(datasetId) {
            try {
                const response = await axios.post(`/api/trigger/${datasetId}`);
                if (response.data.success) {
                    alert('Sync triggered successfully');
                    loadDatasets();
                }
            } catch (error) {
                console.error('Failed to trigger sync:', error);
                alert('Failed to trigger sync');
            }
        }

        // Utility functions
        function formatNumber(num) {
            if (num > 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num > 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function updateDatasetStatus(datasetId, status) {
            // Update dataset status in the list
            loadDatasets();
        }

        function triggerFullSync() {
            if (confirm('Are you sure you want to trigger a full sync for all datasets?')) {
                // Implement full sync trigger
                alert('Full sync triggered');
            }
        }

        function exportReport() {
            // Implement report export
            window.open('/api/export/report', '_blank');
        }

        function showSettings() {
            // Implement settings modal
            alert('Settings panel coming soon');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);

        // Refresh data every 30 seconds
        setInterval(() => {
            loadStats();
            loadDatasets();
            loadFailures();
        }, 30000);
    </script>
</body>
</html>
