events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # CORS headers for API access
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # Root directory for static JSON files
        root /usr/share/nginx/html;

        # API endpoints

        # GET /api/v1/datasets - List all datasets (with pagination support)
        location = /api/v1/datasets {
            default_type application/json;
            add_header Content-Type application/json;
            try_files /data/datasets.json =404;
        }

        # GET /api/v1/datasets/{id} - Get dataset detail
        location ~ ^/api/v1/datasets/(.+)$ {
            default_type application/json;
            add_header Content-Type application/json;
            try_files /data/dataset_$1.json =404;
        }

        # Health check
        location /health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Default 404
        location / {
            return 404 '{"error":"Not found"}';
            add_header Content-Type application/json;
        }
    }
}
