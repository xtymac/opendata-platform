version: '3.8'

services:
  mockapi:
    image: nginx:alpine
    container_name: plateau-mockapi
    ports:
      - "8088:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/usr/share/nginx/html/data:ro
    networks:
      - plateau-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  plateau-network:
    driver: bridge
    # If CKAN is in a separate docker-compose, use external network:
    # external: true
    # name: ckan_default
