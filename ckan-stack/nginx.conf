server {
    listen 80 default_server;
    server_name _;
    client_max_body_size 100M;

    location /3d/ {
        alias /usr/share/nginx/html/3d/;
        autoindex off;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=3600";
    }

    # CMS-CKAN Sync Service Dashboard
    location /sync/ {
        proxy_pass http://host.docker.internal:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Script-Name /sync;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Sync API endpoints (for AJAX calls)
    location /sync/api/ {
        proxy_pass http://host.docker.internal:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Sync health endpoint
    location = /sync/health {
        proxy_pass http://host.docker.internal:8080/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://ckan:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_buffering off;
        add_header X-Frame-Options SAMEORIGIN always;
    }
}
